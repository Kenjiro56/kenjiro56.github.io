<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .card {
            height: auto;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card p {
            max-width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-6 rounded-full shadow-lg">
        <img src="path_to_your_photo.jpg" alt="Your Name" class="h-32 w-32 rounded-full">
    </div>
    <h1 class="text-3xl font-bold mt-4">Your Name</h1>
    <div class="mt-4 flex gap-4">
        <a href="https://zenn.dev/your_username" target="_blank"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">Zenn</a>
        <a href="https://qiita.com/your_username" target="_blank"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">Qiita</a>
        <a href="https://github.com/your_username" target="_blank"
            class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-full transition duration-300">GitHub</a>
        <a href="https://your_custom_link" target="_blank"
            class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">Custom</a>
        <a href="https://your_blog_link" target="_blank"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">Blog</a>
    </div>
    <div class="mt-8 max-w-xl mx-auto">
        <h2 class="text-xl font-bold mb-4">興味分野</h2>
        <div class="grid grid-cols-5 gap-4">
            <div class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 card">
                <p>Machine Learning</p>
            </div>
            <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 card">
                <p>Web Development</p>
            </div>
            <div class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 card">
                <p>Data Science</p>
            </div>
            <div class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 card">
                <p>UI/UX Design</p>
            </div>
            <div class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 card">
                <p>Cloud Computing</p>
            </div>
        </div>
    </div>
    <div class="mt-8 max-w-xl mx-auto">
        <h2 class="text-xl font-bold mb-4">活動実績</h2>
        <ul>
            <li class="mb-2">
                <span class="font-semibold">2020年</span> - JPHacks2020に参加
            </li>
            <li class="mb-2">
                <span class="font-semibold">2021年</span> - Nagoyaboostに参加<br>
                - CCC2021に参加<br>
                - その他の実績をここに追加
            </li>
            <li class="mb-2">
                <span class="font-semibold">2024年</span> - 活動内容3
            </li>
        </ul>
    </div>
    <div class="mt-8 max-w-xl mx-auto">
        <h2 class="text-xl font-bold mb-4">所属</h2>
        <p>Organization Name</p>
    </div>
